<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="calc-body">
        <div class="screen-container">
            <div class="operation-screen">

            </div>
            <div class="result-screen">0
            </div>
        </div>
        <div class="btn-container">
            <button id='reset' class="btn alt-op" data-selection="reset">AC</button>
            <button id='plus-minus' class="btn alt-op" data-selection="alt">&#43;/&#8722;</button>
            <button id='percent' class="btn alt-op" data-selection="alt">%</button>
            <button id="divide"class="btn op" data-selection="op">&#247;</button>
            <button id="seven" class="btn num" data-selection="number">7</button>
            <button id="eight" class="btn num" data-selection="number">8</button>
            <button id="nine"  class="btn num" data-selection="number">9</button>
            <button id="multiply" class="btn op" data-selection="op">&#215;</button>
            <button id="four" class="btn num" data-selection="number">4</button>
            <button id="five" class="btn num" data-selection="number">5</button>
            <button id="six" class="btn num" data-selection="number">6</button>
            <button id="minus" class="btn op" data-selection="op">&#8722;</button>
            <button id="one" class="btn num" data-selection="number">1</button>
            <button id="two" class="btn num" data-selection="number">2</button>
            <button id="three" class="btn num" data-selection="number">3</button>
            <button id="plus" class="btn op" data-selection="op">&#43;</button>
            <button id="zero" class="btn num" data-selection="number">0</button>
            <button id="decimal" class="btn num" data-selection="number">.</button>
            <button id="equal" class="btn op" data-selection="op">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
