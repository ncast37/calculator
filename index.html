<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="calc-body">
        <div class="screen-container">
            <div class="operation-screen">

            </div>
            <div class="result-screen">
            </div>
        </div>
        <div class="btn-container">
            <button id='reset' class="btn alt-op">AC</button>
            <button class="btn alt-op">&#43;/&#8722;</button>
            <button class="btn alt-op">%</button>
            <button id="divide"class="btn op">&#247;</button>
            <button id="seven" class="btn num">7</button>
            <button id="eight" class="btn num">8</button>
            <button id="nine"  class="btn num">9</button>
            <button id="multiply" class="btn op">&#215;</button>
            <button id="four" class="btn num">4</button>
            <button id="five" class="btn num">5</button>
            <button id="six" class="btn num">6</button>
            <button id="minus" class="btn op">&#8722;</button>
            <button id="one" class="btn num">1</button>
            <button id="two" class="btn num">2</button>
            <button id="three" class="btn num">3</button>
            <button id="plus" class="btn op">&#43;</button>
            <button id="zero" class="btn num">0</button>
            <button id="decimal" class="btn num">.</button>
            <button id="equal" class="btn op">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
